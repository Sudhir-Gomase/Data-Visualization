<html>

        <title>Login Page</title>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

        <center>
        <div>
            <div class="container pt-0">
	<div class="screen pt-0">
		<div class="screen__content"> 
                  
			<form class="login " action="login" method="post">
                             <h2 class="fw-bold pt-0" style="color: darkblue ">Welcome</h2>
                    
				<div class="login__field ">
					<i class="login__icon fas fa-user"></i>
					<input type="email" class="login__input h6 fw-bold" id="email" name="email" required  placeholder="Email-Id">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password"  name="pass1" required class="login__input h6 fw-bold" placeholder="Password">
				</div>
                             <button class="button login__submit text-center " type="submit" style="box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -28px inset;">
                                 <span class="button__text  h6 fw-bold" style="padding-left: 70px;box-shadow: 1202px;">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
                   
			<div class="" >
                            
			
                     
                            
			
                            <a href="index.html" type="button"class="btn btn-info text-white"style="background-color: #9966ff">Register</a>
                         <a href="forgot.html" type="button" class="text-white btn btn-warning" style="background-color: #776BCC">forgot password?</a>
				
			</div>
                    
		</div>
		<div class="screen__background">
				<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
