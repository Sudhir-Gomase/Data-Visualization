<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>  Registration page  </title>
        <link rel="stylesheet" href="style1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>

            function checkPassword(form) {
                password1 = form.pass1.value;
                password2 = form.pass2.value;


                if (password1 == '')
                    alert("Please enter Password");

                else if (password2 == '')
                    alert("Please enter confirm password");


                else if (password1 != password2) {
                    alert("\nPassword did not match: Please try again...")
                    return false;
                } else {

                    return true;
                }
            }
        </script>

    </head>

    <body>
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
                <form action="register1" method="post" onSubmit = "return checkPassword(this)">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your First name" name="fname"  required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last name</span>
                            <input type="text" placeholder="Enter your Surname" name="lname" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email-Id</span>

                            <input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"   name="email" required placeholder="Enter your email">
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>

                            <input type="text" name="Phone Number" pattern="[7-9]{1}[0-9]{9}"  required  placeholder="Enter your number" title="Phone number with 7-9 and remaing 9 digit with 0-9">
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>

                            <input type="password" id="pass1" name="pass1" placeholder="Enter your password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>

                            <input type="password" id="pass2"   data-validate="required compare=pass1" name="pass2" placeholder="Enter your password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                        </div>
                    </div>
                    <div class="gender-details"  >
                        <input type="radio" name="gender" value="male" id="dot-1">
                        <input type="radio"name="gender" value="female"  id="dot-2">
                        <input type="radio" name="gender"  value="Prefer Not To Say"  id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender"   >Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender"  >Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"  name="gender"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register"  style="margin-top: 0px" >

                        <a href="login.html"><input type=""  value="Login" style="margin-top: 8px;text-align: center"></a>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
